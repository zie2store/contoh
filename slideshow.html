<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="container">
      <h1 id="title">Loading title...</h1>
      <p id="desc">Loading description...</p>

      <div class="centered-media">
        <img id="thumb" src="" alt="Thumbnail" />
      </div>

      <iframe id="iframe" src="" frameborder="0" allowfullscreen>IFRAME</iframe>

      <h2>Related Posts</h2>
      <div class="related-grid" id="related"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
